<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Input Simple</title>
    <script>
      // lets write a function that changes the color of the H1 based on user input in a form
      // make sure we dont try and grab any DOM elements with JS until the page has fully loaded!

      document.addEventListener('DOMContentLoaded', function () {
        // assign HTML elements to variables
        // add event listeners to HTML elements
        let myBtn = document.getElementById('changeBtn')
        // console.log(myBtn.classList)

        myBtn.addEventListener('click', pickAClass)
      })

      function pickAClass() {
        // grab our user number input
        let userN = document.getElementById('num')
        // oh snap its a string!
        console.log(typeof userN.value)
        // but we dont want a string, lets parse it
        let n = parseInt(userN.value)
        console.log(typeof n)

        // grab our h1 element and store it as a js variable
        let h = document.getElementById('changeMe')

        // rather than having a laundry list of conditional statements, lets use a switch statement
        switch (n) {
          case 0:
            h.className = 'red'
            break
          case 1:
            h.className = 'green'
            break
          case 2:
            h.className = 'blue'
            break
          case 3:
            h.className = 'purple'
            break
          default:
            // this is where you put the none of the above option,
            // you may never hit this case, but you need to define it
            break
        }
      }
    </script>
    <style>
      h1 {
        text-transform: uppercase;
      }

      .red {
        color: red;
      }

      .green {
        color: #00ff00;
      }

      .blue {
        color: rgba(0, 0, 200, 0.7);
      }

      .purple {
        color: rgb(200, 0, 255);
      }
    </style>
  </head>
  <body>
    <h1 id="changeMe">Get user input</h1>

    <form>
      <fieldset>
        <legend>Pick a number between 0 and 3</legend>
        <label for="num">0-3</label>
        <input
          type="number"
          name="num"
          id="num"
          min="0"
          max="3"
          step="1"
          placeholder="1"
        />
        <button type="button" id="changeBtn" class="btnClass">
          Click to change the color class of the H1
        </button>
      </fieldset>
    </form>
  </body>
</html>
