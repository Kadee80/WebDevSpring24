<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tables</title>
    <style>
      th,
      td {
        border-bottom: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- wraps all things tabley -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Major</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tony</td>
          <td>54</td>
          <td>Kickin Ass</td>
        </tr>

        <tr>
          <td>Mary</td>
          <td>21</td>
          <td>Dolphins</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
