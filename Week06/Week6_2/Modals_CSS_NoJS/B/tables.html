<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TABLE TAGS</title>
  </head>
  <body>
    <!-- Everything tabley lives inside of a table tag.
      Don't forget it! Stuff might not work at all without it. -->
    <table>
      <!-- Optional Tag for table header content -->
      <thead>
        <!-- Each row get wraped in a tr -->
        <tr>
          <!-- individual table header cells (bold labels) -->
          <th>Name</th>
          <th>Age</th>
          <th>Major</th>
        </tr>
      </thead>
      <!-- Optional Tag for Table body\values content -->
      <tbody>
        <!-- each row get wraped in a tr -->
        <tr>
          <!-- individual table cells -->
          <td>Tony</td>
          <td>54</td>
          <td>Kickin Ass</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>23</td>
          <td>Dolphins</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
