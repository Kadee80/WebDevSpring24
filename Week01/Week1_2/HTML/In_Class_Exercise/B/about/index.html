<!DOCTYPE html>
<html>
  <head>
    <!-- This is the character set attribute specifies the character
    encoding got the HTML document. UTF-8 character set coveres almost all oof tyhe characterds
    and symbols in this world. If you forget this, your fonts (especially custom ones)
    might not show up properly! -->
    <meta charset="utf-8" />
    <!-- The viewport tag sets the initial scale and it ensures proper responsive behavior.
    We are overriding the browsers default styling.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The title tag, shows up as the big blue link in search results and in the browser tab -->
    <title>About Pancakes</title>
  </head>
  <body>
    <!-- Everything inside the body tags shows up in the browser window! -->
    <h1>ABOUT PAGE</h1>
    <a href="../index.html">Back to homepage</a>
  </body>
</html>
